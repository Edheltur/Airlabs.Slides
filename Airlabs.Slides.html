<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>AI&R Lab</title>

    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/solarized.css">
    <link rel="stylesheet" href="Airlabs.Slides/style.css">
</head>

<body>
<div class="reveal">
    <div class="slides">
        <section>
            <h1>AI&R Lab</h1>
            <p class="fragment fade-up">Artificial Intelligence and Research</p>
            <img class="stretch no-border" src="Airlabs.Slides/logo.svg" alt="logo">
        </section>
        <section>
            <h1>Кто мы?</h1>
        </section>
        <section>
            <section>
                <h1>Eurobot</h1>
                <p class="fragment fade-up">90 секунд</p>
                <p class="fragment fade-up">2 команды</p>
                <p class="fragment fade-up">Полная автономность</p>
                <p class="fragment fade-up">Выполнение разлчных заданий</p>
                <p class="fragment fade-up">Предотвращение столкновений</p>
            </section>
            <section>
                <img class="stretch" src="Airlabs.Slides/field2016.jpg" alt="field2016">
            </section>
            <section>
                <img class="stretch" src="Airlabs.Slides/field2015.png" alt="field2015">
            </section>
        </section>
        <section>
            <section>
                <h2>Инструменты<br>и<br>технологии</h2>
            </section>
            <section class="images-autofit">
                <img src="Airlabs.Slides/arduino.png" alt="arduino">
                <img src="Airlabs.Slides/spider.png" alt="spider">
                <img src="Airlabs.Slides/cnc.png" alt="cnc">
                <img src="Airlabs.Slides/solidworks.png" alt="solidworks">
                <img src="Airlabs.Slides/csharp.png" alt="csharp">
                <img src="Airlabs.Slides/gitlab.png" alt="gitlab">
                <img src="Airlabs.Slides/python.svg" alt="python">
                <img src="Airlabs.Slides/web.png" alt="web">
            </section>
        </section>
        <section>
            <h2 class="fragment fade-out">Вопросы?</h2>
            <h2 class="fragment fade-up">
                Спасибо за внимание!</h2>

            <img class="stretch no-border"
                 style="position:absolute;"
                 src="Airlabs.Slides/questions.gif"
                 alt="questions">
        </section>

    </div>
</div>

<script src="lib/js/head.min.js"></script>
<script src="js/reveal.js"></script>

<script>
    // More info https://github.com/hakimel/reveal.js#configuration
    Reveal.initialize({
        history: true,

        // More info https://github.com/hakimel/reveal.js#dependencies
        dependencies: [
            {src: 'socket.io/socket.io.js', async: true},
            {src: 'plugin/notes-server/client.js', async: true},
            {src: 'plugin/notes/notes.js', async: true}
        ]
    });
</script>
</body>
</html>
